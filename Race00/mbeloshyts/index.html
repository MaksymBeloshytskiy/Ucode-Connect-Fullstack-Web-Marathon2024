<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <div id="display">0</div>
        </div>
        <div class="calculator-keys">
            <button class="key" data-action="clear">C</button>
            <button class="key" data-action="sign">±</button>
            <button class="key" data-action="percent">%</button>
            <button class="key operator" data-action="divide">÷</button>

            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator" data-action="multiply">×</button>

            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator" data-action="subtract">−</button>

            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator" data-action="add">+</button>

            <button class="key">0</button>
            <button class="key" data-action="decimal">.</button>
            <button class="key" data-action="calculate">=</button>

            <button class="key" data-action="factorial">x!</button>
            <button class="key" data-action="exponent">x^n</button>
            <button class="key" data-action="sqrt">√x</button>

            <button class="key" data-action="memory-recall">MR</button>
            <button class="key" data-action="memory-clear">MC</button>
            <button class="key" data-action="memory-plus">M+</button>
            <button class="key" data-action="memory-minus">M-</button>

            <button class="key" data-action="convert-length">Length</button>
            <button class="key" data-action="convert-weight">Weight</button>
            <button class="key" data-action="convert-area">Area</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
