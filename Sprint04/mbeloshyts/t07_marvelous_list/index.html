<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Information</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap">
</head>

<body>
    <div class="container">
        <div class="film-list-container">
            <h1>Film List</h1>
            <ul id="film-list"></ul>
        </div>
        <div class="film-info-container">
            <div class="film-info">
                <h2 id="film-title">Please select a film</h2>
                <img src="" id="film-poster" alt="Film Poster">
                <p><strong>Date of Production:</strong> <span id="production-date">YYYY-MM-DD</span></p>
                <p><strong>Information:</strong> <span id="film-info">Film information goes here.</span></p>
                <p><strong>Main Actors:</strong> <span id="main-actors">Actor 1, Actor 2, Actor 3</span></p>
            </div>
        </div>        
    </div>

    <script src="js/script.js" defer></script>
</body>

</html>
