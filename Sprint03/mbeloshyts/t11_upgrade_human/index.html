<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Human</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="info-block">
            <h1 id="info">I'm Human</h1>
        </div>
        <div class="image-block">
            <img src="assets/images/human.gif" alt="hero">
        </div>
        <div class="stats-block">
            <div>
                <h2>Calories:&nbsp;</h2><span id="calories">600</span>
            </div>
            <div>
                <h2>Name:&nbsp;</h2><span id="firstName">Tony</span>
                <span>&nbsp;</span>
                <span id="lastName">Stark</span>
                <h2>Gender:&nbsp;</h2><span id="gender">Male</span>
                <h2>Age:&nbsp;</h2><span id="age">38</span>
            </div>
        </div>
        <div class="buttons-block">
            <button id="feed">Feed</button>
            <button id="sleep">Sleep</button>
            <button id="fly">Fly</button>
            <button id="fight">Fight with enemy</button>
            <button id="hero">Transform to Iron Man!</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
